<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qui-Quotes</title>
    <link rel="icon" href="favicons.png" />
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body" #="body">
    <div id="page-container">
      <div id="content-container">
        <div class="quote-container" id="quote-container">
          <!-- Quote -->
          <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- Author -->
            <div class="quote-author">
              <span id="author"></span>
            </div>

          </div>
          <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" id="new-quote" autofocus="true">Next Inspirational</button>
          </div>
        </div>
        <div class="loader" id="loader"></div>
      </div>
    </div>
    <footer class="footer">2020 Les Quines</footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.21.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
